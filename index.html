<html>

		<title></title>

			html, body {
				height: 100%;
				margin: 0;
				padding: 0;

			#canvas {
				background: #fff;

	<body>
		<div id="canvas"></div>

		<script type="text/javascript">
			var mouseX = 0;
			var mouseY = 0;

			// Canvas setup
			document.getElementById('canvas').style.background = '#efefef';
			document.getElementById('canvas').addEventListener('mousemove', function (e) {
				mouseX = e.clientX;
				mouseY = e.clientY;
			});
			document.getElementById('canvas').addEventListener('dblclick', function () {

				var position = {top: mouseY + 'px', 
								left: mouseX + 'px'};

				var newTextBox = new Text('Text', {height: 'auto', width: 'auto'}, 'black', '48px', position, 'normal', 'normal');

				//TODO push object into array

				newTextBox.element.dispatchEvent(new MouseEvent('dblclick'));

			});

			// Test objects

		</script>
	</body>
</html>
