<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boardy Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      html,
      body {
        font-size: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      #root {
        height: 100%;
      }

      body,
      .text-object {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <p>
      (i) Double click on canvas to add Text object. Drag Text object to
      reposition. Double click on Text object to edit properties.
    </p>

    <div id="root"></div>

    <script type="text/javascript" src="dist/boardy.js"></script>
    <script type="text/javascript">
      var boardy = new Boardy("#root").mount();
    </script>
  </body>
</html>
