<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boardy Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      html,
      body {
        font-size: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      #canvas {
        background: #fff;
        height: 100%;
        width: 100%;
      }

      body,
      .text-object {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <p>Double click on canvas to add object.</p>

    <div id="canvas"></div>

    <script type="text/javascript" src="dist/boardy.js"></script>
    <script type="text/javascript">
      var canvas = new Boardy("#canvas").mount();
    </script>
  </body>
</html>
