<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body {
				font-size: 100%;
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
			}

			#canvas {
				background: #fff;
				height: 100%;
				width: 100%;
			}

			body,
			.text-object {
				-webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
		</style>
		<script type="text/javascript" src="src/textboard.js"></script>
	</head>

	<body>
		<div id="canvas"></div>

		<script type="text/javascript">
			var storage = [];

			// Track mouse crosshair position
			var mouseX = 0;
			var mouseY = 0;

			// Canvas setup
			document.getElementById('canvas').style.background = '#efefef'; //debugging
			document.getElementById('canvas').addEventListener('mousemove', function (e) {
				mouseX = e.clientX;
				mouseY = e.clientY;
			});
			
			document.getElementById('canvas').addEventListener('dblclick', function () {

				var position = {top: mouseY + 'px', 
								left: mouseX + 'px'};

				var newTextBox = new Text('Text', {height: 'auto', width: 'auto'}, 'black', '5em', position, 'normal', 'normal');

				//push object into array
				storage.push(newTextBox);

				console.log(storage);

			});

			
		</script>
	</body>
</html>
